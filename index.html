<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi Cars</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #000;
    color: #fff;
    padding: 1rem 2rem;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
}

main {
    padding: 2rem;
}

#home {
    text-align: center;
    padding: 4rem 2rem;
    background: #e5e5e5;
}

#home h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.explore-btn {
    padding: 0.5rem 1rem;
    background: #000;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 1rem;
}

#models .car-grid {
    display: flex;
    gap: 2rem;
    justify-content: center;
    margin-top: 2rem;
}

#models .car {
    text-align: center;
}

#models .car img {
    max-width: 100%;
    border-radius: 8px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 400px;
    margin: 0 auto;
}

form input, form textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    padding: 0.5rem;
    background: #000;
    color: #fff;
    border: none;
    cursor: pointer;
}

footer {
    text-align: center;
    padding: 1rem;
    background: #000;
    color: #fff;
    margin-top: 2rem;
}

</style>
<body>
    <header>
        <div class="logo">Audi</div>
        <img src="https://media.istockphoto.com/id/458093519/photo/audi-logo.jpg?s=612x612&w=0&k=20&c=QNKenVzJMYJxrqheQQa4bC_RRYTgfGX6pldDktUF4Dg=" height="50px" width="100px" alt="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="models.html">Models</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Audi</h1>
            <p>Experience the Future of Luxury and Performance</p>
            <button class="explore-btn">Explore Models</button>
        </section>
        
        
    </main>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Audi-Q4/1929/1558333754531/front-left-side-47.jpg" height="400" width="500px" class="d-block w-100" alt="audi Q4">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Audi Q4</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Audi/Q7/12198/1732789850926/front-left-side-47.jpg?imwidth=420&impolicy=resize"  height="400" width="500px" class="d-block w-100" alt="audi q7">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Audi Q7.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/e-tron-GT/8340/1678098767884/front-left-side-47.jpg" height="400" width="500px" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Audi el gt.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <footer>
        <p>&copy; 2024 Audi Cars. All Rights Reserved.</p>
    </footer>
</body>
</html>
